<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Courses</title>
  </head>
  <body>
    <h3>Add New Course</h3>
    <form class="" action="/course_entry" method="post">
      {% csrf_token %}
      Name:<input type="text" name="name"><br>
      Description:<textarea name="description" rows="8" cols="80"></textarea><br>
      <input type="submit" name="submit" value="Add Course">
    </form><br>
    <table>
      <tr>
        <th>Course Name</th>
        <th>Description</th>
        <th>Date Added</th>
        <th>Actions</th>
      </tr>
      {% for course in courses %}
        <tr>
          <td>{{course.name}}</td>
          <td>{{course.description}}</td>
          <td>{{course.created_at}}</td>
          <td><a href="are_you_sure/{{course.id}}">remove</a></td>
        </tr>
      {% endfor %}
    </table>
  </body>
</html>
